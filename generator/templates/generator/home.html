<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome :)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body class="container text-center">
        <h1> Password Generator </h1>
        <form action="{% url 'password' %}">
            <select name="length">
                <option value="6"> 6 characters long</option>
                <option value="7"> 7 characters long</option>
                <option value="8"> 8 characters long</option>
                <option value="9"> 9 characters long</option>
                <option value="10"> 10 characters long</option>
                <option value="11"> 11 characters long</option>
                <option value="12" selected="selected"> 12 characters long</option>
                <option value="13"> 13 characters long</option>
                <option value="14"> 14 characters long</option>
           </select> Length
            <br>
            <input type="checkbox" name="uppercase">Uppercase
            <br>
            <input type="checkbox" name="numbers">Number
            <br>
            <input type="checkbox" name="special_characters">Special Characters
            <br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>
        <a href="{% url 'about' %}" class="btn btn-success">About</a>
    </body>
</html>
